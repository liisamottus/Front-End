<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Size</title>
    <style type="text/css">
        img.large {
            width: 50px;
            height: 50px;
        }
        img.medium {
            width: 25px;
            height: 25px;
        }
        img.small {
            width: 10px;
            height: 10px;
        }
    </style>
</head>
<body>
    <img src="magnolia-large.jpg" alt="Magnolia" class="large">
    <img src="magnolia-medium.jpg" alt="Magnolia" class="medium">
    <img src="magnolia-small.jpg" alt="Magnolia" class="small">
</body>
</html>
