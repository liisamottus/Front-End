<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical alignment</title>
    <style type="text/css">
    #sixMonths {
        vertical-align: text-top;
    }
    #oneYear {
        vertical-align: baseline;
    }
    #twoYears {
        vertical-align: text-bottom;
    }
    </style>
</head>
<body>
    <h1>Briard Life</h1>
    <p><img src="images/six-months.gif" alt="Six months" width="50px" height="50" id="sixMonths">Six months</p>
    <p><img src="images/one-year.gif" alt="One year" width="50px" height="50" id="oneYear">One year</p>
    <p><img src="images/two-years.gif" alt="Two years" width="50px" height="50" id="twoYears">Two years</p>
</body>
</html>
