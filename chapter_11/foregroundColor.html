<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreground Color</title>
    <style type="text/css">
        body {
            padding: 20px;
            font-family: Arial, verdana, sans-serif;
        }
        /* hex code */
        h2 {
            color: #ee3e80
        }
        /* rgb code */
        p {
            color: rgb(100, 100, 90)
        }
    </style>
</head>
<body>
    <h1>Marine Biology</h1>
    <h2>Seawater</h2>
    <p>Almost anything can be found in the seawater.</p>
</body>
</html>
