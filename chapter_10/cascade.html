<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How CSS rules cascade</title>
    <style type="text/css">
        * {
            font-family: Arial, Verdana, sans-serif
        }

        h1{
            font-family: 'Courier New', Courier, monospace;
        }

        i {
            color: green;
        }

        b {
            color: pink;
        }

       p b {
           color: blue;
       }

       p b {
           color: violet;
       }

       p#intro {
           font-size: 100%;
       }

       p {
           font-size: 75%;
       }
    </style>
</head>
<body>
    <h1>Potatoes</h1>
    <p id="intro">There are<i> dozens</i> of different <b>potato</b> variaties</p>
    <p id="intro">There are dozens of different potato variaties</p>
</body>
</html>
